<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container card">
    <header class="card-header"></header>
    <main class="card-content">
      <h1>Order Summary</h1>
      <p class="lead">You can now listen to millions of songs,<br>
        audiobooks, and podcasts on any device<br> 
        anywhere you like!</p>
      
      <div class="annual-plan">
        <img src="./images/icon-music.svg" alt="Music icon" class="annual-plan--logo">
        <div class="annual-plan--details">
          <h4>Annual Plan</h4>
          <p class="lead">$59.99/year</p>
        </div>
        <a href="#" class="annual-plan--link">Change</a>
      </div>
      <button class="btn-primary btn-fluid">Proceed to Payment</button>
      <button class="btn-fluid">Cancel Order</button>
    </main>
  </div>
</body>
</html>
